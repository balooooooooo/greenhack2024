<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask WTF Forms</title>
</head>
<body>
    <h1>Question Form</h1>
    <form method="POST" action="/">
        {{ form.hidden_tag() }}
        
        <div>
            {{ form.question1.label }}
            {{ form.question1(size=32) }}
        </div>
        
        <div>
            {{ form.question2.label }}
            {{ form.question2(size=32) }}
        </div>
        <div>
            {{ form.submit1() }}
        </div>
    </form>
</body>
</html>
