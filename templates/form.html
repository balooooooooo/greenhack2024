<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Form</title>
</head>
<body>
    <h1>Submit Your Proposal</h1>
    <form method="POST" action="/">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}
            {{ form.name(size=32) }}
        </div>
        <div>
            {{ form.title.label }}
            {{ form.title(size=32) }}
        </div>
        <div>
            {{ form.text.label }}
            {{ form.text(rows=4, cols=50) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
