<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>
    <link href="../static/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-300 font-sans text-sm min-h-screen">
    <div class="grid grid-cols-10">
        <div class="fixed w-full h-12 bg-black shadow-md text-gray-300">
            <!-- Navigation bar without buttons -->
        </div>
        <div class="col-span-10 mx-8 mt-16">
            <h1 class="text-white text-2xl font-bold">
                <form id="admin-form" action="{{ url_for('admin_view', idea_id=idea.idea_id) }}" method="POST">
                    <input class="bg-gray-900 text-lg" type="text" name="name" value="{{ idea.name }}">
                    <div class="flex">
                        <p class="text-gray-400 text-xs mt-2">Author: <input class="bg-gray-900 text-lg" type="text" name="name_1" value="{{ idea.name_1 }}"></p>
                        <p class="text-gray-400 text-xs mt-2 ml-2">Date: {{ idea.datetime.strftime('%d/%m/%Y %H:%M') }}</p>
                    </div>
                    <p class="text-lg text-gray-200 mt-4">
                        <p class="text-lg font-bold">Introduction</p>
                        <textarea class="bg-gray-800 w-full text-lg" rows="4" name="introduction">{{ idea.introduction }}</textarea>
                    </p>
                    <div class="grid grid-cols-5 gap-4">
                        <!-- Dropdown for Stav -->
                        <div class="w-full">
                            <div class="flex pb-1 border-b border-white text-white font-semibold items-center text-lg">
                                <h4>Stav</h4>
                            </div>
                            <div class="pt-1">
                                <select class="w-full bg-gray-800 text-white rounded-lg py-2 px-3 text-lg" name="stav">
                                    <option value="" disabled>Select Stav</option>
                                    <option value="Nový" {{ 'selected' if idea.stav == 'Nový' else '' }}>Nový</option>
                                    <option value="Aktivní" {{ 'selected' if idea.stav == 'Aktivní' else '' }}>Aktivní</option>
                                    <option value="Odložený" {{ 'selected' if idea.stav == 'Odložený' else '' }}>Odložený</option>
                                    <option value="Dokončený" {{ 'selected' if idea.stav == 'Dokončený' else '' }}>Dokončený</option>
                                    <option value="V soutěži" {{ 'selected' if idea.stav == 'V soutěži' else '' }}>V soutěži</option>
                                    <option value="Zrušený" {{ 'selected' if idea.stav == 'Zrušený' else '' }}>Zrušený</option>
                                </select>
                            </div>
                        </div>
                        <!-- Dropdown for Typ Aktivity -->
                        <div class="w-full">
                            <div class="flex pb-1 border-b border-white text-white font-semibold items-center text-lg">
                                <h4>Typ Aktivity</h4>
                            </div>
                            <div class="pt-1">
                                <select class="w-full bg-gray-800 text-white rounded-lg py-2 px-3 text-lg" name="typ_aktivity">
                                    <option value="" disabled>Select Typ Aktivity</option>
                                    <option value="Trend" {{ 'selected' if idea.typ_aktivity == 'Trend' else '' }}>Trend</option>
                                    <option value="Studie" {{ 'selected' if idea.typ_aktivity == 'Studie' else '' }}>Studie</option>
                                    <option value="Idea" {{ 'selected' if idea.typ_aktivity == 'Idea' else '' }}>Idea</option>
                                    <option value="Rešerše" {{ 'selected' if idea.typ_aktivity == 'Rešerše' else '' }}>Rešerše</option>
                                    <option value="Studie proveditelnosti" {{ 'selected' if idea.typ_aktivity == 'Studie proveditelnosti' else '' }}>Studie proveditelnosti</option>
                                    <option value="Pilot" {{ 'selected' if idea.typ_aktivity == 'Pilot' else '' }}>Pilot</option>
                                    <option value="Reporting" {{ 'selected' if idea.typ_aktivity == 'Reporting' else '' }}>Reporting</option>
                                    <option value="Strategický úkol" {{ 'selected' if idea.typ_aktivity == 'Strategický úkol' else '' }}>Strategický úkol</option>
                                    <option value="Realizace" {{ 'selected' if idea.typ_aktivity == 'Realizace' else '' }}>Realizace</option>
                                </select>
                            </div>
                        </div>
                        <!-- Dropdown for Riziko -->
                        <div class="w-full">
                            <div class="flex pb-1 border-b border-white text-white font-semibold items-center text-lg">
                                <h4>Riziko</h4>
                            </div>
                            <div class="pt-1">
                                <select class="w-full bg-gray-800 text-white rounded-lg py-2 px-3 text-lg" name="riziko">
                                    <option value="" disabled>Select Riziko</option>
                                    <option value="Nízké" {{ 'selected' if idea.riziko == 'Nízké' else '' }}>Nízké</option>
                                    <option value="Střední" {{ 'selected' if idea.riziko == 'Střední' else '' }}>Střední</option>
                                    <option value="Vysoké" {{ 'selected' if idea.riziko == 'Vysoké' else '' }}>Vysoké</option>
                                </select>
                            </div>
                        </div>
                        <!-- Dropdown for Priorita -->
                        <div class="w-full">
                            <div class="flex pb-1 border-b border-white text-white font-semibold items-center text-lg">
                                <h4>Priorita</h4>
                            </div>
                            <div class="pt-1">
                                <select class="w-full bg-gray-800 text-white rounded-lg py-2 px-3 text-lg" name="priorita">
                                    <option value="" disabled>Select Priorita</option>
                                    <option value="Nízká" {{ 'selected' if idea.priorita == 'Nízká' else '' }}>Nízká</option>
                                    <option value="Střední" {{ 'selected' if idea.priorita == 'Střední' else '' }}>Střední</option>
                                    <option value="Vysoká" {{ 'selected' if idea.priorita == 'Vysoká' else '' }}>Vysoká</option>
                                </select>
                            </div>
                        </div>
                        <!-- Dropdown for Benefits -->
                        <div class="w-full">
                            <div class="flex pb-1 border-b border-white text-white font-semibold items-center text-lg">
                                <h4>Benefits</h4>
                            </div>
                            <div class="pt-1">
                                <select class="w-full bg-gray-800 text-white rounded-lg py-2 px-3 text-lg" name="benefits">
                                    <option value="" disabled>Select Benefits</option>
                                    <option value="<1 mil" {{ 'selected' if idea.benefits == '<1 mil' else '' }}><1 mil</option>
                                    <option value="1-5 mil" {{ 'selected' if idea.benefits == '1-5 mil' else '' }}>1-5 mil</option>
                                    <option value="5-10 mil" {{ 'selected' if idea.benefits == '5-10 mil' else '' }}>5-10 mil</option>
                                    <option value=">10 mil" {{ 'selected' if idea.benefits == '>10 mil' else '' }}>>10 mil</option>
                                </select>
                            </div>
                        </div>
                        <!-- Dropdown for Digitální Trend -->
                        <div class="w-full">
                            <div class="flex pb-1 border-b border-white text-white font-semibold items-center text-lg">
                                <h4>Digitální Trend</h4>
                            </div>
                            <div class="pt-1">
                                <select class="w-full bg-gray-800 text-white rounded-lg py-2 px-3 text-lg" name="digitalni_trend">
                                    <option value="" disabled>Select Digitální Trend</option>
                                    <option value="Big Data" {{ 'selected' if idea.digitalni_trend == 'Big Data' else '' }}>Big Data</option>
                                    <option value="AI" {{ 'selected' if idea.digitalni_trend == 'AI' else '' }}>AI</option>
                                    <option value="IoT" {{ 'selected' if idea.digitalni_trend == 'IoT' else '' }}>IoT</option>
                                    <option value="Cloud" {{ 'selected' if idea.digitalni_trend == 'Cloud' else '' }}>Cloud</option>
                                    <option value="Blockchain" {{ 'selected' if idea.digitalni_trend == 'Blockchain' else '' }}>Blockchain</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Key Partners -->
                    <div class="pt-4">
                        <label for="key_partners" class="block text-gray-400 text-lg">Key Partners</label>
                        <input type="text" id="key_partners" name="key_partners" class="w-full bg-gray-800 text-white rounded-lg py-2 px-3 text-lg" value="{{ idea.key_partners }}">
                    </div>
                    <!-- Strategické Cíle -->
                    <div class="pt-4">
                        <label for="strategicke_cile" class="block text-gray-400 text-lg">Strategické Cíle</label>
                        <select id="strategicke_cile" name="strategicke_cile" class="w-full bg-gray-800 text-white rounded-lg py-2 px-3 text-lg">
                            <option value="" disabled>Select Strategické Cíle</option>
                            <option value="SC1 – Management společnosti a řízení rizik" {{ 'selected' if idea.strategicke_cile == 'SC1 – Management společnosti a řízení rizik' else '' }}>SC1 – Management společnosti a řízení rizik</option>
                            <option value="SC2 – Legislativa a regulační prostředí" {{ 'selected' if idea.strategicke_cile == 'SC2 – Legislativa a regulační prostředí' else '' }}>SC2 – Legislativa a regulační prostředí</option>
                            <option value="SC3 – Koncepční řízení lidských zdrojů" {{ 'selected' if idea.strategicke_cile == 'SC3 – Koncepční řízení lidských zdrojů' else '' }}>SC3 – Koncepční řízení lidských zdrojů</option>
                            <option value="SC4 - Dispečerské řízení v nových podmínkách" {{ 'selected' if idea.strategicke_cile == 'SC4 - Dispečerské řízení v nových podmínkách' else '' }}>SC4 - Dispečerské řízení v nových podmínkách</option>
                            <option value="SC5 - Rozvoj energetických trhů" {{ 'selected' if idea.strategicke_cile == 'SC5 - Rozvoj energetických trhů' else '' }}>SC5 - Rozvoj energetických trhů</option>
                            <option value="SC6 - Správa majetku a zajištění kritické infrastruktury" {{ 'selected' if idea.strategicke_cile == 'SC6 - Správa majetku a zajištění kritické infrastruktury' else '' }}>SC6 - Správa majetku a zajištění kritické infrastruktury</option>
                            <option value="SC7 - ICT, digitalizace a kyberbezpečnost" {{ 'selected' if idea.strategicke_cile == 'SC7 - ICT, digitalizace a kyberbezpečnost' else '' }}>SC7 - ICT, digitalizace a kyberbezpečnost</option>
                            <option value="SC8 - Výrobní přiměřenost a riziková připravenost" {{ 'selected' if idea.strategicke_cile == 'SC8 - Výrobní přiměřenost a riziková připravenost' else '' }}>SC8 - Výrobní přiměřenost a riziková připravenost</option>
                            <option value="SC9 - Technologický rozvoj a inovace" {{ 'selected' if idea.strategicke_cile == 'SC9 - Technologický rozvoj a inovace' else '' }}>SC9 - Technologický rozvoj a inovace</option>
                            <option value="SC10 - Rozvoj PS a interkonektivita v EU" {{ 'selected' if idea.strategicke_cile == 'SC10 - Rozvoj PS a interkonektivita v EU' else '' }}>SC10 - Rozvoj PS a interkonektivita v EU</option>
                            <option value="Nemá vazbu na strategické cíle" {{ 'selected' if idea.strategicke_cile == 'Nemá vazbu na strategické cíle' else '' }}>Nemá vazbu na strategické cíle</option>
                        </select>
                    </div>
                    <!-- Detaily k Cíli -->
                    <div class="pt-4">
                        <label for="detaily_k_cily" class="block text-gray-400 text-lg">Detaily k Cíli</label>
                        <textarea id="detaily_k_cily" name="detaily_k_cily" class="w-full bg-gray-800 text-white rounded-lg py-2 px-3 text-lg">{{ idea.detaily_k_cily }}</textarea>
                    </div>
                    <!-- Submit Button -->
                    <div class="flex justify-center">
                        <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-lg">Submit Proposal</button>
                    </div>
                </form>
            </h1>
        </div>
    </div>
</body>
</html>
